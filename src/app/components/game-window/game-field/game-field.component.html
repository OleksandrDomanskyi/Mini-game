<div class="board">
  <div class="board__row" *ngFor="let row of board; let rowIndex = index">
    <div class="board__square" *ngFor="let square of row; let colIndex = index" [ngClass]="{
           'active': square.state === 'active',
           'success': square.state === 'success',
           'missed': square.state === 'missed',
           'default': square.state === 'default'
         }" (click)="onCellClick(rowIndex, colIndex)">
    </div>
  </div>
</div>
