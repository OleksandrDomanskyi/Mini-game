<div class="container">
  <h1 class="title">Clicker Game</h1>

  <app-game-scoreboard class="score" [playerScore]="playerScore" [computerScore]="computerScore">
  </app-game-scoreboard>

  <app-game-field class="board" [board]="board" (cellClicked)="onCellClicked($event)">
  </app-game-field>

  <app-game-controls class="controls" (start)="onStartGame()" (timeChange)="onTimeChange($event)">
  </app-game-controls>
</div>
