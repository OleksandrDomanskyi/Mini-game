<div class="controls">
  <label class="controls__text heading-lg" for="timeInput">Time (miliseconds):</label>
  <input class="controls__time heading-lg" id="timeInput" type="number" [(ngModel)]="intervalTime" min="100" (input)="onTimeChange()" />
  <button class="controls__btn heading-lg" (click)="onStartClick()">Begin</button>
</div>
